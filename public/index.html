<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Notes by Kaif</title>
    <style>
        :root {
            --primary-color: #007bff;
            --secondary-color: #f8f9fa;
            --text-color: #333;
            --border-color: #dee2e6;
            --bg-color: #fff;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            margin: 0;
            background-color: var(--secondary-color);
            color: var(--text-color);
        }
        .container {
            max-width: 960px;
            margin: 0 auto;
            padding: 15px;
        }
        header {
            background-color: var(--bg-color);
            border-bottom: 1px solid var(--border-color);
            padding: 20px 0;
            text-align: center;
        }
        header h1 {
            margin: 0;
            color: var(--primary-color);
        }
        
        /* Mobile-first navigation styles */
        nav {
            background-color: var(--primary-color);
            padding: 10px 0;
            display: flex;
            flex-direction: column; /* Vertical layout for mobile */
            align-items: center;
        }
        nav a {
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            margin: 5px 0; /* Vertical margin */
            border-radius: 5px;
            transition: background-color 0.2s;
            width: 90%; /* Full-width buttons on mobile */
            text-align: center;
            box-sizing: border-box;
        }
        nav a.active, nav a:hover {
            background-color: #0056b3;
        }

        /* Desktop navigation styles */
        @media (min-width: 600px) {
            nav {
                flex-direction: row; /* Horizontal layout for desktop */
                justify-content: center;
                flex-wrap: wrap;
            }
            nav a {
                width: auto; /* Auto width for desktop links */
                margin: 5px;
            }
        }

        .admin-panel {
            background-color: var(--bg-color);
            padding: 20px;
            margin: 20px 0;
            border-radius: 8px;
            border: 1px solid var(--border-color);
        }
        .admin-panel h3 {
            margin-top: 0;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: .5rem;
            font-weight: bold;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1rem;
        }
        button {
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .note-item {
            background-color: var(--bg-color);
            border: 1px solid var(--border-color);
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .note-item h3 {
            margin: 0;
            font-size: 1.1rem;
        }
        .download-btn {
            background-color: var(--primary-color);
            color: white;
            padding: 8px 12px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 0.9rem;
        }
        #notes-list:empty::after {
            content: "No notes found in this department.";
            display: block;
            text-align: center;
            padding: 40px;
            color: #777;
        }
    </style>
</head>
<body>
    <header>
        <h1>College Notes</h1>
        <p>A place to find and share notes.</p>
    </header>

    <nav id="department-nav">
        <a href="#" class="active" data-department="bsc_cs">B.Sc. CS</a>
        <a href="#" data-department="bsc_aiml">B.Sc. AIML</a>
        <a href="#" data-department="bscit">B.Sc. IT</a>
    </nav>

    <div class="container">
        <div class="admin-panel">
            <h3>Upload a New Note</h3>
            <form id="upload-form">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>

                <label for="department">Department:</label>
                <select id="department" name="department" required>
                    <option value="bsc_cs">B.Sc. CS</option>
                    <option value="bsc_aiml">B.Sc. AIML</option>
                    <option value="bscit">B.Sc. IT</option>
                </select>

                <label for="note">Select a PDF file:</label>
                <input type="file" id="note" name="note" accept=".pdf" required>

                <button type="submit">Upload</button>
            </form>
        </div>

        <div id="notes-list">
            <!-- Notes will be added here dynamically -->
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const notesList = document.getElementById('notes-list');
            const uploadForm = document.getElementById('upload-form');
            const nav = document.getElementById('department-nav');
            
            let currentDepartment = 'bsc_cs'; // Default department

            function renderNotes(notes) {
                notesList.innerHTML = '';
                notes.forEach(note => {
                    const noteElement = document.createElement('div');
                    noteElement.classList.add('note-item');

                    const noteTitle = document.createElement('h3');
                    noteTitle.textContent = note.title;

                    const downloadLink = document.createElement('a');
                    downloadLink.classList.add('download-btn');
                    downloadLink.href = `/notes/${currentDepartment}/${note.fileName}`;
                    downloadLink.textContent = 'Download';
                    downloadLink.setAttribute('download', '');

                    noteElement.appendChild(noteTitle);
                    noteElement.appendChild(downloadLink);

                    notesList.appendChild(noteElement);
                });
            }

            function fetchNotes(department) {
                notesList.innerHTML = ''; // Clear existing notes
                fetch(`/api/notes?department=${department}`)
                    .then(response => response.json())
                    .then(notes => {
                        renderNotes(notes);
                    })
                    .catch(error => {
                        console.error('Error fetching notes:', error);
                        notesList.innerHTML = '<p>Could not load notes. Please try again later.</p>';
                    });
            }

            nav.addEventListener('click', (event) => {
                if (event.target.tagName === 'A') {
                    event.preventDefault();
                    currentDepartment = event.target.dataset.department;
                    
                    // Update active class
                    nav.querySelector('a.active').classList.remove('active');
                    event.target.classList.add('active');

                    fetchNotes(currentDepartment);
                }
            });

            uploadForm.addEventListener('submit', (event) => {
                event.preventDefault();
                const formData = new FormData(uploadForm);

                fetch('/api/upload', {
                    method: 'POST',
                    body: formData
                })
                .then(response => {
                    if (!response.ok) {
                        return response.text().then(text => { throw new Error(text || 'Upload failed') });
                    }
                    return response.text();
                })
                .then(message => {
                    alert(message);
                    fetchNotes(currentDepartment); // Refresh the notes list for the current department
                    uploadForm.reset();
                })
                .catch(error => {
                    alert(error.message);
                });
            });

            // Initial fetch of notes for the default department
            fetchNotes(currentDepartment);
        });
    </script>
</body>
</html>
